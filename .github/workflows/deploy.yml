name: Deploy Azure Function App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP_NAME: azure-cloud-resume-rg-c10c3c55
      STORAGE_ACCOUNT_NAME: crctoragec10c3c55
      COSMOSDB_ACCOUNT_NAME: crccosmosc10c3c55
      COSMOS_DB_NAME: cloudresume
      COSMOS_CONTAINER_NAME: visitorcounter
      PLAN_NAME: crc-func-plan-c10c3c55
      FUNCTION_APP_NAME: crc-visitor-func-c10c3c55
      LOCATION: "Canada Central"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Create Cosmos container if missing
      - name: Ensure Cosmos DB container exists
        run: |
          echo "Checking Cosmos DB container..."
          if ! az cosmosdb sql container show \
              --account-name $COSMOSDB_ACCOUNT_NAME \
              --database-name $COSMOS_DB_NAME \
              --name $COSMOS_CONTAINER_NAME \
              --resource-group $RESOURCE_GROUP_NAME &> /dev/null; then
            az cosmosdb sql container create \
              --account-name $COSMOSDB_ACCOUNT_NAME \
              --database-name $COSMOS_DB_NAME \
              --name $COSMOS_CONTAINER_NAME \
              --partition-key-path "/id" \
              --resource-group $RESOURCE_GROUP_NAME
          fi

      # Zip correctly (important part!)
      - name: Zip Function App for deployment
        run: |
          cd function_app
          zip -r ../function_app.zip *   # host.json + VisitorCounter at root

      - name: Deploy Function App
        run: |
          az functionapp deployment source config-zip \
            --resource-group $RESOURCE_GROUP_NAME \
            --name $FUNCTION_APP_NAME \
            --src function_app.zip \
            --timeout 300

      - name: Show deployed Function URL
        run: |
          echo "âœ… Function deployed successfully!"
          echo "ðŸ”— Test URL: https://${{ env.FUNCTION_APP_NAME }}.azurewebsites.net/api/visitorcounter"
