name: Azure Deployment

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP_NAME: azure-cloud-resume-rg-c10c3c55
  LOCATION: canadacentral
  FUNCTION_APP_NAME: crc-visitor-func-c10c3c55
  STORAGE_ACCOUNT_NAME: crcstoragec10c3c55
  COSMOSDB_ACCOUNT_NAME: crccosmosc10c3c55
  COSMOS_DB_NAME: visitorcounterdb
  COSMOS_CONTAINER_NAME: visitorcountercontainer

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Resource Group exists
        run: |
          if ! az group show --name $RESOURCE_GROUP_NAME &> /dev/null; then
            az group create --name $RESOURCE_GROUP_NAME --location $LOCATION
          else
            echo "Resource Group exists ✅"
          fi

      - name: Ensure Cosmos DB exists
        run: |
          if ! az cosmosdb show --name $COSMOSDB_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME &> /dev/null; then
            az cosmosdb create --name $COSMOSDB_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME --locations regionName=$LOCATION --kind GlobalDocumentDB
          else
            echo "Cosmos DB exists ✅"
          fi

      - name: Get Cosmos DB connection string
        id: cosmos
        run: |
          CONNECTION_STRING=$(az cosmosdb keys list \
            --name $COSMOSDB_ACCOUNT_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --type connection-strings \
            --query "connectionStrings[0].connectionString" -o tsv)
          echo "COSMOS_CONNECTION_STRING=$CONNECTION_STRING" >> $GITHUB_ENV

      - name: Create Function App (if not exists)
        run: |
          if ! az functionapp show --name $FUNCTION_APP_NAME --resource-group $RESOURCE_GROUP_NAME &> /dev/null; then
            az functionapp create \
              --name $FUNCTION_APP_NAME \
              --storage-account $STORAGE_ACCOUNT_NAME \
              --consumption-plan-location $LOCATION \
              --resource-group $RESOURCE_GROUP_NAME \
              --runtime python \
              --runtime-version 3.11 \
              --functions-version 4
          else
            echo "Function App already exists ✅"

      - name: Set Function App settings
        run: |
          az functionapp config appsettings set \
            --name $FUNCTION_APP_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --settings COSMOS_CONNECTION_STRING=$COSMOS_CONNECTION_STRING \
                       COSMOS_DB_ACCOUNT=$COSMOSDB_ACCOUNT_NAME \
                       COSMOS_DB_DATABASE=$COSMOS_DB_NAME \
                       COSMOS_DB_CONTAINER=$COSMOS_CONTAINER_NAME

      - name: Deploy Function App
        run: |
          cd function_app
          zip -r functionapp.zip ./*
          az functionapp deployment source config-zip \
            --name $FUNCTION_APP_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --src functionapp.zip

      - name: Upload Static Website to Storage
        run: |
          az storage blob upload-batch \
            --account-name $STORAGE_ACCOUNT_NAME \
            --source ./static \
            --destination '$web' \
            --overwrite

      - name: Get Visitor Counter URL
        run: |
          FUNC_URL="https://$FUNCTION_APP_NAME.azurewebsites.net/api/visitorcounter"
          echo "Visitor Counter URL: $FUNC_URL"
          echo "VISITOR_COUNTER_URL=$FUNC_URL" >> $GITHUB_ENV

      - name: Deployment Summary
        run: |
          echo "✅ Deployment Summary"
          echo "Resource Group: $RESOURCE_GROUP_NAME"
          echo "Function App: $FUNCTION_APP_NAME"
          echo "Visitor Counter URL: $VISITOR_COUNTER_URL"
          echo "Blob Account: $STORAGE_ACCOUNT_NAME"
          echo "Cosmos DB: $COSMOSDB_ACCOUNT_NAME"
