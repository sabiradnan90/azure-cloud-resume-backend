name: Deploy Visitor Counter

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP_NAME: azure-cloud-resume-rg-c10c3c55
  STORAGE_ACCOUNT_NAME: crctoragec10c3c55
  COSMOSDB_ACCOUNT_NAME: crccosmosc10c3c55
  COSMOS_DB_NAME: cloudresume
  COSMOS_CONTAINER_NAME: visitorcounter
  PLAN_NAME: crc-func-plan-c10c3c55
  FUNCTION_APP_NAME: crc-visitor-func-c10c3c55
  LOCATION: "Canada Central"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Ensure Resource Group
      - name: Ensure Resource Group
        run: |
          if ! az group show --name $RESOURCE_GROUP_NAME &> /dev/null; then
            az group create --name $RESOURCE_GROUP_NAME --location "$LOCATION"
          fi

      # Ensure Storage Account
      - name: Ensure Storage Account
        run: |
          if ! az storage account show --name $STORAGE_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME &> /dev/null; then
            az storage account create --name $STORAGE_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME --sku Standard_LRS --location "$LOCATION"
          fi

      # Ensure Cosmos DB
      - name: Ensure Cosmos DB Account
        run: |
          if ! az cosmosdb show --name $COSMOSDB_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME &> /dev/null; then
            az cosmosdb create --name $COSMOSDB_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME --locations regionName="$LOCATION" --default-consistency-level "Session" --kind "MongoDB"
          fi

      # Get Cosmos DB Connection String
      - name: Get Cosmos DB Connection String
        id: cosmos
        run: |
          echo "COSMOS_CONNECTION_STRING=$(az cosmosdb keys list --name $COSMOSDB_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME --type connection-strings --query 'connectionStrings[0].connectionString' -o tsv)" >> $GITHUB_ENV

      # Create Cosmos DB Database & Container
      - name: Create Cosmos DB Database & Container
        run: |
          az cosmosdb sql database create \
            --account-name $COSMOSDB_ACCOUNT_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --name $COSMOS_DB_NAME
          az cosmosdb sql container create \
            --account-name $COSMOSDB_ACCOUNT_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --database-name $COSMOS_DB_NAME \
            --name $COSMOS_CONTAINER_NAME \
            --partition-key-path "/id"

      # Ensure Function App Plan
      - name: Ensure Function App Plan
        run: |
          if ! az functionapp plan show --name $PLAN_NAME --resource-group $RESOURCE_GROUP_NAME &> /dev/null; then
            az functionapp plan create --name $PLAN_NAME --resource-group $RESOURCE_GROUP_NAME --location "$LOCATION" --sku Y1 --is-linux
          fi

      # Ensure Function App
      - name: Ensure Function App
        run: |
          if ! az functionapp show --name $FUNCTION_APP_NAME --resource-group $RESOURCE_GROUP_NAME &> /dev/null; then
            az functionapp create \
              --name $FUNCTION_APP_NAME \
              --storage-account $STORAGE_ACCOUNT_NAME \
              --plan $PLAN_NAME \
              --resource-group $RESOURCE_GROUP_NAME \
              --runtime python \
              --runtime-version 3.11 \
              --functions-version 4 \
              --os-type Linux
          fi

      # Configure Function App settings
      - name: Configure Function App Settings
        run: |
          az functionapp config appsettings set \
            --name $FUNCTION_APP_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --settings \
            FUNCTIONS_WORKER_RUNTIME=python \
            COSMOS_CONNECTION_STRING=$COSMOS_CONNECTION_STRING \
            COSMOS_DB_NAME=$COSMOS_DB_NAME \
            COSMOS_CONTAINER_NAME=$COSMOS_CONTAINER_NAME

      # Deploy Function App code
      - name: Deploy Function App
        run: |
          cd function_app
          zip -r ../function_app.zip .
          az functionapp deployment source config-zip \
            --name $FUNCTION_APP_NAME \
            --resource-group $RESOURCE_GROUP_NAME \
            --src ../function_app.zip

      # Show Visitor Counter URL
      - name: Show Visitor Counter URL
        env:
          FUNCTION_APP_NAME: ${{ env.FUNCTION_APP_NAME }}
        run: |
          echo "âœ… Visitor Counter URL: https://${FUNCTION_APP_NAME}.azurewebsites.net/api/visitorcounter"
