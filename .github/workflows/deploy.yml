name: Deploy Python Azure Function

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP_NAME: azure-cloud-resume-rg-c10c3c55
      FUNCTION_APP_NAME: crc-visitor-func-c10c3c55
      FUNCTION_APP_PLAN: crc-func-plan-c10c3c55
      STORAGE_ACCOUNT_NAME: crcstoragec10c3c55
      COSMOSDB_ACCOUNT_NAME: crccosmosc10c3c55
      COSMOS_DB_NAME: cloudresume
      COSMOS_CONTAINER_NAME: visitorcounter

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r function_app/requirements.txt

    - name: Zip function app
      run: |
        cd function_app
        zip -r ../function_app.zip .

    - name: Deploy Function App (with timeout)
      run: |
        az functionapp deployment source config-zip \
          --resource-group $RESOURCE_GROUP_NAME \
          --name $FUNCTION_APP_NAME \
          --src function_app.zip \
          --timeout 300

    - name: Show deployed Function URL
      run: |
        echo "âœ… Visitor Counter URL: https://${FUNCTION_APP_NAME}.azurewebsites.net/api/visitorcounter"
