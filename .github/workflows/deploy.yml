name: Deploy Azure Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # 3️⃣ Azure Login using secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4️⃣ Terraform Init & Apply
      - name: Terraform Init & Apply
        shell: pwsh
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve

      # 5️⃣ Save Terraform outputs as env variables
      - name: Terraform Outputs to Env
        shell: pwsh
        run: |
          cd infra
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_ENV
          echo "blob_account_name=$(terraform output -raw blob_static_url | Split-Path -Leaf)" >> $GITHUB_ENV

      # 6️⃣ Package Function App
      - name: Package Function App
        shell: pwsh
        run: |
          cd function_app
          Compress-Archive -Path * -DestinationPath ../functionapp.zip -Force

