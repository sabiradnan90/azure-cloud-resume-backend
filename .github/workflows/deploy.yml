name: Deploy Visitor Counter

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Confirm Azure Resource Group exists
      - name: Ensure Resource Group
        run: |
          if ! az group show --name ${{ env.RESOURCE_GROUP_NAME }} &> /dev/null; then
            az group create --name ${{ env.RESOURCE_GROUP_NAME }} --location "Canada Central"
          fi

      # Step 4: Show a simple message to test workflow
      - name: Test Step
        run: echo "âœ… GitHub Actions workflow is detected and running!"
