name: Deploy CRC Visitor Function App

on:
  push:
    branches: [ main ]

env:
  RESOURCE_GROUP: "azure-cloud-resume-rg-c10c3c55"
  FUNCTION_APP: "crc-visitor-func-c10c3c55"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Azure login
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Create deployment zip using Python (cross-platform)
      - name: Create deployment package
        run: |
          python -m zipfile -c functionapp.zip function_app/VisitorCounter

      # 6️⃣ Deploy to Azure Function App
      - name: Deploy Function App
        run: |
          for i in {1..3}; do
            echo "Attempt $i to deploy function app..."
            az functionapp deployment source config-zip \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.FUNCTION_APP }} \
              --src functionapp.zip && break || sleep 30
          done

      # 7️⃣ Restart Function App to ensure code loads
      - name: Restart Function App
        run: |
          az functionapp restart \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.FUNCTION_APP }}

      # 8️⃣ Show deployed URL
      - name: Show URL
        run: |
          echo "✅ Function deployed!"
          echo "✅ URL: https://${{ env.FUNCTION_APP }}.azurewebsites.net/api/VisitorCounter"
